<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺启智AI - 乡村美术助教</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎨 艺启智AI - 乡村美术助教</h1>
        <div id="api-key-section">
            <label for="api-key-input">请输入ModelScope API KEY:</label>
            <input type="password" id="api-key-input" placeholder="在此输入您的访问令牌">
            <button id="save-key-btn">保存并进入</button>
            <p>
                <small>可访问 <a href="https://www.modelscope.cn/my/myaccesstoken" target="_blank">获取访问令牌</a>。密钥将保存在本地浏览器中。</small>
            </p>
            <p id="api-error" class="error-message"></p>
        </div>
    </header>

    <main id="main-content" class="hidden">
        <nav id="main-nav">
            <button data-target="step-generator" class="nav-btn active">分步绘画指导</button>
            <button data-target="style-workshop" class="nav-btn">名画风格体验</button>
            <button data-target="art-qa" class="nav-btn">艺术知识问答</button>
            <button data-target="idea-generator" class="nav-btn">创意灵感生成</button>
        </nav>

        <div id="feature-panels">
            <section id="step-generator" class="feature-panel active">
                <h2>分步绘画指导生成器</h2>
                <div class="form-group">
                    <label for="theme-input">绘画主题:</label>
                    <input type="text" id="theme-input" placeholder="例如：荷花, 小狗">
                </div>
                <div class="form-group">
                    <label for="difficulty-select">选择难度:</label>
                    <select id="difficulty-select">
                        <option value="初级">初级 (4步简笔画)</option>
                        <option value="中级">中级 (5步基础绘画)</option>
                        <option value="高级">高级 (6步细节绘画)</option>
                    </select>
                </div>
                <button id="generate-steps-btn" class="cta-btn">开始生成</button>
                
                <div id="steps-loader" class="loader hidden"></div>
                <p id="steps-error" class="error-message"></p>
                
                <div id="steps-result" class="result-container hidden">
                    <div id="slideshow-container">
                        <div id="slideshow-content">
                            </div>
                        <button id="prev-step" class="slide-nav-btn">&lt; 上一步</button>
                        <button id="next-step" class="slide-nav-btn">下一步 &gt;</button>
                        <p id="step-counter"></p>
                    </div>
                </div>
            </section>

            <section id="style-workshop" class="feature-panel hidden">
                <h2>名画风格体验工坊</h2>
                <div class="form-group">
                    <label for="style-select">艺术风格:</label>
                    <select id="style-select">
                        <option value="梵高">梵高 (后印象派)</option>
                        <option value="毕加索">毕加索 (立体主义)</option>
                        <option value="水墨画">水墨画 (中国传统)</option>
                        <option value="剪纸风格">剪纸风格 (中国民间)</option>
                        <option value="水彩画">水彩画 (透明)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="style-content-input">绘制内容:</label>
                    <input type="text" id="style-content-input" placeholder="例如：一只猫, 一座房子">
                </div>
                <button id="generate-style-btn" class="cta-btn">体验风格</button>
                
                <div id="style-loader" class="loader hidden"></div>
                <p id="style-error" class="error-message"></p>
                <div id="style-result" class="result-container hidden">
                    </div>
            </section>

            <section id="art-qa" class="feature-panel hidden">
                <h2>艺术知识智能问答</h2>
                <div class="form-group">
                    <label for="qa-input">提出你的问题:</label>
                    <input type="text" id="qa-input" placeholder="例如：什么是水墨画？">
                </div>
                <button id="ask-qa-btn" class="cta-btn">提问</button>
                
                <div id="qa-loader" class="loader hidden"></div>
                <p id="qa-error" class="error-message"></p>
                <div id="qa-result" class="result-container hidden">
                    </div>
            </section>

            <section id="idea-generator" class="feature-panel hidden">
                <h2>创意灵感生成器</h2>
                <div class="form-group">
                    <label for="idea-theme-input">灵感主题:</label>
                    <input type="text" id="idea-theme-input" placeholder="例如：春天, 节日">
                </div>
                <button id="generate-ideas-btn" class="cta-btn">生成灵感</button>
                
                <div id="ideas-loader" class="loader hidden"></div>
                <p id="ideas-error" class="error-message"></p>
                <div id="ideas-result" class="result-container hidden">
                    </div>
            </section>
        </div>
    </main>

    <footer id="footer-guide" class="hidden">
        <h3>使用指南和教学建议</h3>
        <p>
            <strong>教师指南：</strong> 非专业教师可使用“分步绘画指导”带领学生完成课堂练习。使用“名画风格体验”拓展学生视野。“艺术知识问答”可作为课堂小百科使用。
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
